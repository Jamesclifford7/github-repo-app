<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>Github Repo App</title>
    </head>
    <body>
        <header>
            <h1>Github Repo Generator</h1>
        </header>
        <main>
            <div class='form-container'>
                <form>
                    <label for="github-handle"><h2>Enter a Github user handle to generate a list of their repositories</h2></label>
                    <input type="text" id="github-handle" required>
                    <button type="submit">Submit</button>
                    <button type="button" id="clear-button">Clear</button>
                </form>
            </div>
            <div class="results-container hidden"></div>
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    
        <script src="index.js"></script>
    </body>
</html>
